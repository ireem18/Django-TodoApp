{% load static %}
<div class="container p-3 mb-2 bg-success text-white" style="margin-top:20px;width:600px;height:100px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <h1><b class="text-center">TodoApp</b></h1>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">TodoApp</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>

        </ul>
    <div class="dropdown">
            {% if user.id is not None %}
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{user.username}}
                 </button>
                {% else %}
                    <a href="/login/" class="text">Login</a> / <a href="/register/" class="text">Sign Up</a>
                    {% endif %}
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/user/todoList">My Todo</a>
                            <a class="dropdown-item" href="/logout/">Logout</a>
                        </div>
        </div>
      </div>
    </nav>
    <div class="container d-flex justify-content-center mt-10">
                         {% if messages %}
                        {% for message in messages %}
                             <div class="alert alert-{{message.tags}}" role="alert">
                                 {{message}}
                             </div>
                        {% endfor %}
                    {% endif %}
    </div>
</div>
